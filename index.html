<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Someone Special ‚ù§Ô∏è</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ffe6e6, #f7d1f7);
            transition: background 2s;
            overflow: hidden;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        #loginSection {
            animation: fadeIn 1s;
        }

        #proposalSection {
            display: none;
            animation: fadeIn 1s;
        }

        #celebrationSection {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff69b4, #ffd700);
            animation: gradientMove 5s infinite;
            z-index: 2;
        }

        .celebration-content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .heart {
            color: red;
            font-size: 100px;
            animation: heartBeat 1.5s infinite;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            animation: floatUp 3s linear forwards;
            opacity: 0;
        }

        .hug-animation {
            font-size: 150px;
            animation: hugScale 2s infinite;
        }

        .message-scroll {
            height: 60px;
            overflow: hidden;
            margin: 20px 0;
        }

        .love-message {
            font-size: 24px;
            color: white;
            margin: 10px 0;
            opacity: 0;
            transform: translateY(20px);
        }

        .modal {
            display: none;  /* Changed from flex to none */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes hugScale {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes floatUp {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        button {
            background: #ff69b4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            margin: 10px;
        }

        button:hover {
            background: #ff1493;
            transform: scale(1.05);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #ff69b4;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <h2>Welcome to something special ‚ù§Ô∏è</h2>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button onclick="checkName()">Continue</button>
        </div>

        <div id="proposalSection">
            <div class="heart floating">‚ù§Ô∏è</div>
            <div class="proposal-text" id="proposalText"></div>
            <button onclick="showCelebration()">Yes</button>
            <button onclick="handleNo()">No</button>
        </div>
    </div>

    <div id="celebrationSection">
        <div class="celebration-content">
            <div class="hug-animation">ü´Ç</div>
            <div class="message-scroll"></div>
            <div id="fireworks"></div>
        </div>
    </div>

    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <h2 id="pleaseMessage">Please? ü•∫</h2>
            <button onclick="hideModal()">Let me think again</button>
        </div>
    </div>

    <script>
        // Replace with your girlfriend's name
        const GF_NAME = "Breenda";
        let noCount = 0;
        const pleaseMessages = [
            "Please? ü•∫",
            "Pretty please? With sugar on top! üíù",
            "I promise to love you forever! üíï",
            "You're my everything! üí´",
            "I can't imagine life without you! üåü"
        ];

        const loveMessages = [
            "You make my heart complete! üíñ",
            "I've been dreaming of this moment! üí´",
            "You're my everything and more! üåü",
            "Together forever, my love! üíë",
            "You're the best thing that ever happened to me! üíù",
            "I promise to love you more each day! üíï",
            "You're my soulmate, my best friend, my everything! ü•∞",
            "Let's write our love story together! üìñ",
            "I can't wait to spend forever with you! ‚≠ê",
            "You make my life magical! ‚ú®"
        ];

        function checkName() {
            const nameInput = document.getElementById('nameInput').value;
            if (nameInput.toLowerCase() === GF_NAME.toLowerCase()) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('proposalSection').style.display = 'block';
                document.getElementById('proposalText').textContent = `${GF_NAME}, Will You Marry Me?`;
            } else {
                alert("Sorry, this proposal is meant for someone special ‚ù§Ô∏è");
            }
        }

        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(heart);
            
            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }

        function showCelebration() {
            const celebrationSection = document.getElementById('celebrationSection');
            celebrationSection.style.display = 'block';
            document.querySelector('.container').style.display = 'none';
            
            // Start floating hearts
            setInterval(createFloatingHeart, 300);

            // Animate love messages
            const messageScroll = document.querySelector('.message-scroll');
            let currentMessage = 0;

            function showNextMessage() {
                const message = document.createElement('div');
                message.className = 'love-message';
                message.textContent = loveMessages[currentMessage];
                messageScroll.innerHTML = '';
                messageScroll.appendChild(message);

                gsap.to(message, {
                    opacity: 1,
                    y: 0,
                    duration: 1,
                    onComplete: () => {
                        gsap.to(message, {
                            opacity: 0,
                            y: -20,
                            duration: 1,
                            delay: 2
                        });
                    }
                });

                currentMessage = (currentMessage + 1) % loveMessages.length;
            }

            showNextMessage();
            setInterval(showNextMessage, 4000);
        }

        function handleNo() {
            noCount++;
            document.getElementById('confirmModal').style.display = 'flex';
            document.getElementById('pleaseMessage').textContent = 
                pleaseMessages[Math.min(noCount - 1, pleaseMessages.length - 1)];
        }

        function hideModal() {
            document.getElementById('confirmModal').style.display = 'none';
        }
    </script>
</body>
</html>
